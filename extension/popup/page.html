<html lang="en">
<head>
  <title>Your orders for the week</title>
  <meta charset="utf8">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="title">
  <div class="week-button-wrapper">
    <button class="week-button" id="this-week">This week</button>
    <button class="week-button" id="the-next-week">The next week</button>
  </div>
  <button class="prev-week" title="Previous week">⮃</button>
  <div class="title-text">
    <img src="../icons/icon48.png" alt="extension icon"/>
    <div>
      Your orders for week
      <br/>
      <div class="updated-date"></div>
      <div class="not-loaded">
        <a href="https://wix.getmeido.com/order" target="_blank">Open Meido</a> to load data
      </div>
    </div>
  </div>
  <button class="next-week" title="Next week">⮁</button>
</div>

<div id="error"></div>

<div id="orders">
</div>

<div class="buttons">
  <a id="openOptions">Preferences</a>
  <a href="https://wix.getmeido.com/order" target="_blank">Open Meido</a>
</div>

<script src="../node_modules/webextension-polyfill/dist/browser-polyfill.min.js"></script>
<script src="../options/storage.js"></script>
<script src="../modules/escapeHtml.js"></script>
<script src="../modules/localStorage.js"></script>
<script src="../modules/orders.js"></script>
<script src="../modules/notifications.js"></script>
<script src="../modules/postMessageRPC.js"></script>
<script src="rpcClient.js"></script>
<script src="script.js"></script>
</body>
</html>
