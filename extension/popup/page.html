<html lang="en">
<head>
  <title>Your orders for the week</title>
  <meta charset="utf8">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="title">
  <img src="../icons/icon48.png" alt="extension icon"/>
  <div>
    Your orders for the week
  </div>
</div>
<div id="orders">
  <div class="week" id="week-0">
    <div class="week__name">
      <div class="name">Mon</div>
    </div>
    <div class="week__order">
      <div>
        <div class="order"><i>No order</i></div>
        <div class="contractor"></div>
      </div>
    </div>
  </div>
  <div class="week" id="week-1">
    <div class="week__name">
      <div class="name">Tue</div>
    </div>
    <div class="week__order">
      <div>
        <div class="order"><i>No order</i></div>
        <div class="contractor"></div>
      </div>
    </div>
  </div>
  <div class="week" id="week-2">
    <div class="week__name">
      <div class="name">Wed</div>
    </div>
    <div class="week__order">
      <div>
        <div class="order"><i>No order</i></div>
        <div class="contractor"></div>
      </div>
    </div>
  </div>
  <div class="week" id="week-3">
    <div class="week__name">
      <div class="name">Thu</div>
    </div>
    <div class="week__order">
      <div>
        <div class="order"><i>No order</i></div>
        <div class="contractor"></div>
      </div>
    </div>
  </div>
  <div class="week" id="week-4">
    <div class="week__name">
      <div class="name">Fri</div>
    </div>
    <div class="week__order">
      <div>
        <div class="order"><i>No order</i></div>
        <div class="contractor"></div>
      </div>
    </div>
  </div>
</div>

<div class="buttons">
  <a id="openOptions">Preferences</a>
  <a href="https://wix.getmeido.com/order" target="_blank">Open Meido</a>
</div>

<script src="../node_modules/webextension-polyfill/dist/browser-polyfill.min.js"></script>
<script src="../options/storage.js"></script>
<script src="../modules/localStorage.js"></script>
<script src="../modules/orders.js"></script>
<script src="../modules/notifications.js"></script>
<script src="script.js"></script>
</body>
</html>
