<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8"/>
  <title>Wix-Meido-Improver Options</title>
</head>
<body>

<div class="title">
  <img src="../../static/icons/icon48.png" alt="Wix-Meido-Improver Logo"/>
  <h3>When do you want to be notified about missing orders for the next week?</h3>
</div>

<p style="color: red">
  Orders for the next week are processed until Friday 15:00
</p>

<form>
  <p class="enable-notifications-wrapper">
    <label>
      <input type="checkbox" name="enableNotifications">
      Enable notifications
    </label>
  </p>
  <table>
    <thead>
    <tr>
      <th>Day</th>
      <th>Time</th>
    </tr>
    </thead>
    <tbody></tbody>
    <tr>
      <td colspan="3">
        <button id="add" type="button">Add</button>
      </td>
    </tr>
  </table>

  <p id="changes-saved">
    Changes saved!
  </p>

  <p class="submit-wrapper">
    <input type="submit" value="Save" id="submit">
  </p>
</form>

<p class="buttons">
  <button id="reset">Reset to defaults</button>
  <button id="clear-cache">Clear cache</button>
</p>

</body>
</html>
